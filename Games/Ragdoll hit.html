<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game</title>
  <style>
    html, body { height: 100%; margin: 0; }
    /* fullscreen iframe with no other UI */
    iframe {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: 0;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <iframe
    src="https://freetoplayz.github.io/ragdoll-hit/"
    title="Ragdoll Hit"
    loading="eager"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; fullscreen; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
</body>
</html>
